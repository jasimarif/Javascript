<html>
<head> 
    
    <title> Reaction-testor</title>
    <style type="text/css"> 
    #square 
        {
            height: 200px;
            width: 200px;
            background-color: gray;
            display: none;
            position: relative;

        }
    
   /* #circle
        {
            height: 300px;
            width: 300px;
            border-radius: 100%;
            background-color: aqua;
            position: relative;
                  
            
        }*/
    
    </style>
    </head>
<body> 
    <h1> Test your rection !</h1>
    <p> Click on the boxes as quickly as possible</p>
    <p > <b> Your time: <span id="timetaken"> </span></b>  </p>
    <div id="square"> </div>
    <div id="circle"> </div>
    
    <script type="text/javascript"> 
       
        var start=  new Date().getTime();
        function randomcolor()
        {
        var letters= '0123456789ABCDEF'.split('');
        var color= '#';
        for(i=1; i<=6; i++)
            {
        color += letters[Math.floor(Math.random()*16)];
            
        }
        return color;
        }
        
        function appear() 
        {
         
            document.getElementById("square").style.backgroundColor= randomcolor();
           var top= Math.random() * 400;
            
           var left= Math.random() * 400;  
            
            var width= (Math.random()* 200)+100;
             if (Math.random()>0.5)
                {
         document.getElementById("square").style.borderRadius= "50%";
                }
            else {
                document.getElementById("square").style.borderRadius= "0";
            }
            
            document.getElementById("square").style.top= top+ "px"; 
            document.getElementById("square").style.left= left+ "px";
            document.getElementById("square").style.width= width+ "px";
            
            document.getElementById("square").style.height= width+ "px";
            
            document.getElementById("square").style.display= "block" ;
               start= new Date().getTime();
           
           
        }
        
        function afterdelay(){
            
        setTimeout(appear, 1000);    
        }
         afterdelay();

    
    document.getElementById("square").onclick =function()
    {
       
         document.getElementById("square").style.display="none";
        var end= new Date().getTime();
        var timeTaken=(end-start)/1000;
        document.getElementById("timetaken").innerHTML= timeTaken + 's';
        
        afterdelay();
            
    }              
    
    
    </script>    
    </body>


</html>
